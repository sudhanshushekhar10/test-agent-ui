<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen - Smart Queue Ticket</title>
    <style>
        :root {
            --primary-color: #1976D2;
            --secondary-color: #4CAF50;
            --warning-color: #FF9800;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            border: 1px solid #ddd;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        h2 {
            font-size: 16px;
            margin: 20px 0 10px;
        }
        
        .booking-card {
            background-color: var(--light-gray);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .booking-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .booking-details {
            display: flex;
            justify-content: space-between;
        }
        
        .status {
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .active {
            background-color: var(--secondary-color);
        }
        
        .done {
            background-color: var(--medium-gray);
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            display: flex;
            background-color: var(--light-gray);
            border-top: 1px solid var(--medium-gray);
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        .active-nav {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>City Hospital</div>
            <div>üë§</div>
        </header>
        
        <div class="main-content">
            <a href="booking-screen.html" style="text-decoration: none;">
                <button class="btn-primary">BOOK QUEUE TICKET</button>
            </a>
            
            <h2>YOUR RECENT BOOKINGS</h2>
            
            <a href="queue-status-screen.html" style="text-decoration: none;">
                <div class="booking-card">
                    <div class="booking-title">Dr. Smith - Cardiology</div>
                    <div class="booking-details">
                        <div>Today, 2:30 PM</div>
                        <div class="status">
                            <div class="status-dot active"></div>
                            ACTIVE
                        </div>
                    </div>
                </div>
            </a>
            
            <div class="booking-card">
                <div class="booking-title">Dr. Jones - Orthopedics</div>
                <div class="booking-details">
                    <div>15 Aug, 10:00 AM</div>
                    <div class="status">
                        <div class="status-dot done"></div>
                        DONE
                    </div>
                </div>
            </div>
            
            <div class="booking-card">
                <div class="booking-title">Dr. Miller - Neurology</div>
                <div class="booking-details">
                    <div>10 Aug, 11:30 AM</div>
                    <div class="status">
                        <div class="status-dot done"></div>
                        DONE
                    </div>
                </div>
            </div>
        </div>
        
        <div class="nav-bar">
            <a href="home-screen.html" style="text-decoration: none; color: inherit; flex: 1;">
                <div class="nav-item active-nav">
                    <div class="nav-icon">üè†</div>
                    Home
                </div>
            </a>
            <a href="queue-status-screen.html" style="text-decoration: none; color: inherit; flex: 1;">
                <div class="nav-item">
                    <div class="nav-icon">üé´</div>
                    Queue
                </div>
            </a>
            <div class="nav-item">
                <div class="nav-icon">üìÖ</div>
                Appointments
            </div>
            <div class="nav-item">
                <div class="nav-icon">üë§</div>
                Profile
            </div>
        </div>
    </div>
</body>
</html>
