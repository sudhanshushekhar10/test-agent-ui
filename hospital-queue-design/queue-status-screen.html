<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status - Smart Queue Ticket</title>
    <style>
        :root {
            --primary-color: #1976D2;
            --secondary-color: #4CAF50;
            --warning-color: #FF9800;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            border: 1px solid #ddd;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        header .back {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .main-content {
            padding: 20px;
            padding-bottom: 60px;
        }
        
        .alert-box {
            background-color: var(--warning-color);
            color: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .alert-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin: 25px 0 10px;
        }
        
        .position-box {
            background-color: var(--light-gray);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .position-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .position-text {
            color: #666;
        }
        
        .progress-container {
            background-color: var(--light-gray);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--medium-gray);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 60%;
            background-color: var(--primary-color);
            border-radius: 10px;
            position: relative;
        }
        
        .progress-text {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
        
        .wait-box {
            background-color: var(--light-gray);
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .wait-time {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .current-ticket {
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }
        
        .btn-warning {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-top: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            display: flex;
            background-color: var(--light-gray);
            border-top: 1px solid var(--medium-gray);
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        .active-nav {
            color: var(--primary-color);
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="confirmation-screen.html" style="text-decoration: none; color: white;">
                <div class="back">‚Üê</div>
            </a>
            <div>Queue Status</div>
        </header>
        
        <div class="main-content">
            <div class="alert-box">
                <div class="alert-title">YOUR TURN IS APPROACHING</div>
                <div>Please be ready!</div>
            </div>
            
            <div class="section-title">YOUR POSITION</div>
            <div class="position-box">
                <div class="position-number">You are #3</div>
                <div class="position-text">in the queue</div>
            </div>
            
            <div class="section-title">QUEUE PROGRESS</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">6/10 patients seen</div>
            </div>
            
            <div class="section-title">ESTIMATED WAIT TIME</div>
            <div class="wait-box">
                <div class="wait-time">15 minutes</div>
            </div>
            
            <div class="current-ticket">CURRENT TICKET: #A042</div>
            
            <a href="home-screen.html" style="text-decoration: none;">
                <button class="btn-warning">CANCEL TICKET</button>
            </a>
            
            <div class="last-updated">
                Last updated: Just now
            </div>
        </div>
        
        <div class="nav-bar">
            <a href="home-screen.html" style="text-decoration: none; color: inherit; flex: 1;">
                <div class="nav-item">
                    <div class="nav-icon">üè†</div>
                    Home
                </div>
            </a>
            <a href="queue-status-screen.html" style="text-decoration: none; color: inherit; flex: 1;">
                <div class="nav-item active-nav">
                    <div class="nav-icon">üé´</div>
                    Queue
                </div>
            </a>
            <div class="nav-item">
                <div class="nav-icon">üìÖ</div>
                Appointments
            </div>
            <div class="nav-item">
                <div class="nav-icon">üë§</div>
                Profile
            </div>
        </div>
    </div>
</body>
</html>
